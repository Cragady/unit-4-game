<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets//css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrap">

        <header>
            <h1 class="text-center">Star Versus!</h1>
        </header>

        <div id="main" class="container">

            <section class="row">
                <div id="main-row-pics" class="col-12 text-center">
                    <div id="pictures-row" class="row">        <!--The data-stats is as follows: health, attack, counterattack-->
                        <div id="pic1" class="card px-0 col-3 mx-auto" data-stats='["130", "15", "4"]'>
                            <p class="card-title">Hekapoo</p>
                            <img class="fighters" src="assets/images/Hekapoo.jpg" alt="Hekapoo">
                            <p class="card-text health-show" type="text">130</p>
                        </div>
                        <div id="pic2" class="card px-0 col-3 mx-auto" data-stats='["100", "25", "20"]'>
                            <p class="card-title">Star</p>
                            <img class="fighters" src="assets/images/Star_Butterfly_S3_profile.jpg" alt="Star">
                            <p class="card-text health-show" type="text">100</p>
                        </div>
                        <div id="pic3" class="card px-0 col-3 mx-auto" data-stats='["115", "20", "6"]'>
                            <p class="card-title">Marco</p>
                            <img class="fighters" src="assets/images/Marco.jpg" alt="Marco">
                            <p class="card-text health-show" type="text">115</p>
                        </div>
                        <div id="pic4" class="card px-0 col-3 mx-auto" data-stats='["180", "10", "10"]'>                        
                            <p class="card-title">Eclipsa</p>
                            <img class="fighters" src="assets/images/Eclipsa.jpg" alt="Eclipsa">
                            <p class="card-text health-show" type="text">180</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="row text-center">
                <div class="col-6">
                    <div id="player-char"></div>
                </div>

                <div class="col-6">
                    <div id="opponent"></div>
                </div>

                <div id="buttonInOut" class="mx-auto">
                    <div id="atk-btn" class="col-12">
                        <button class="btn btn-danger border-primary mx-auto">Attack!!</button>
                    </div>
                    <div id="rst-btn" class="col-12">
                        <button class="btn btn-success border-primary mx-auto">Restart</button>
                    </div>
                </div>

            </section>

            <section id="fight-updates" class="row container">
                <div class="col-12"></div>
                <div id="fight-log" class="form-control col-12"></div>
            </section>

        </div>

    </div>
    <footer class="footer">
        <p>Placeholder</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
